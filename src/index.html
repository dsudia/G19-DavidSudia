<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="google-signin-client_id" content="723061971439-dv1pbtq741e2dk5n05psbrnufa99p4cj.apps.googleusercontent.com">
    <title>Welcome to HQ</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>
    <header class='container'>
      <img alt='map widget button' id='btn-map' class='icon flex-grow' src='./img/maps-icon.png'>
      <img alt='weather widget button' id='btn-weather' class='icon flex-grow' src='./img/weather-icon.png'>
      <h1 class='flex-grow'>Welcome to HQ</h1>
      <img alt='calendar widget button' id='btn-cal' class='icon flex-grow' src='./img/calendar-icon.png'>
      <img alt='todo widget button' id='btn-todo' class='icon flex-grow' src='./img/todo-icon.png'>
    </header>

    <div id='main-grid' class='grid'>
      <div class='grid-sizer'></div>
      <div class='grid-item--width-3'>
          <h2>Get Your Shit Together</h2>
          <hr><br>

          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="todoInput" placeholder="Enter your task...">
              <label><input id='big-task' type="radio" name="task-size" value="">Big Task</label>
              <label><input id='med-task' type="radio" name="task-size" value="">Medium Task</label>
              <label><input id='small-task' type="radio" name="task-size" value="">Small Task</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        <div id='beforeTodos'>
          <h3>Your todos</h3>
          <hr>
        </div>
      </div>
    </div>



    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCL4VfH8HaR0oIwXR81awWPGxwUej85hZA&signed_in=true&callback=initMap"
        async defer></script>
    <script type='text/javascript' src='js/cal.js'></script>
    <script type='text/javascript' src='js/map.js'></script>
    <script type='text/javascript' src='js/weather.js'></script>
    <script type='text/javascript' src='js/todo.js'></script>
    <script type='text/javascript' src='js/main.js'></script>

  </body>
</html>
