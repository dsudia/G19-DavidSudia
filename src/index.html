<!DOCTYPE html>
<html lang="en">

    <title>Welcome to HQ</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link href='https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css' rel='stylesheet' integrity='sha256-ZSKfhECi0yCEmGVAuQLWTHtJEn2vBNPexEWsJCIC/Nc= sha512-b+mSnD4QXw1uYwkgJ3d0XxoMXo+ZKHJNTNNFIddJ0IazcwKvKYtIlWADZ1JEREJzxUG428sfCw7qDuswAFcrOQ==' crossorigin='anonymous'>

  <body>
    <div class='container-fluid'>
      <div class='row'>
        <div class='col-md-12'>
          <h1 class='text-center'>Welcome to HQ</h1>
        </div>
      </div>
    </div>

    <div class='container-fluid'>
      <div class='row'>
        <div class='col-md-1'>
        </div>
        <div class='col-md-5 box-shadow' id='weather'>
          <p id='temp'>Temp</p>
          <p id='low'>Low</p>
          <p id='high'>High</p>
          <p id='humid'>Humidity</p>
          <p id='condition'>Condition</p>
          <div id='weather-icon'></div>
        </div>
        <div id='map' class='col-md-5 box-shadow'>
        </div>
        <div class='col-md-1'>
        </div>
      </div>
    </div>

    <div class='container-fluid'>
      <div class='row'>
        <div class='col-md-1'>
        </div>
        <div class='col-md-10'>
          <div id="authorize-div">
            <span>Authorize access to Google Calendar API</span>
            <!--Button for the user to click to initiate auth sequence -->
            <button id="authorize-button" onclick="handleAuthClick(event)">
              Authorize
            </button>
          </div>
          <pre id="output"></pre>
          <a href='#' onclick='signOut();'>Sign out</a>
        </div>
        <div class='col-md-1'>
        </div>
      </div>
    </div>

    <div class='row'>
      <div class='col-md-2'>
      </div>
      <div class='col-md-8'>
       <!-- Todos go here -->
      </div>
      <div class='col-md-2'>
      </div>
    </div>

    <div class='row'>
      <div class='col-md-3'>
      </div>
      <div class='col-md-9'>
      <!-- todos go here -->
      </div>
      <div class='col-md-3'>
      </div>
    </div>

    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCL4VfH8HaR0oIwXR81awWPGxwUej85hZA&signed_in=true&callback=initMap"
