<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="google-signin-client_id" content="723061971439-dv1pbtq741e2dk5n05psbrnufa99p4cj.apps.googleusercontent.com">
    <title>Welcome to HQ</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link href='https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css' rel='stylesheet' integrity='sha256-ZSKfhECi0yCEmGVAuQLWTHtJEn2vBNPexEWsJCIC/Nc= sha512-b+mSnD4QXw1uYwkgJ3d0XxoMXo+ZKHJNTNNFIddJ0IazcwKvKYtIlWADZ1JEREJzxUG428sfCw7qDuswAFcrOQ==' crossorigin='anonymous'>

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class='container-fluid'>
      <div class='row'>
        <header class='col-md-12 box-shadow'>
          <h1 class='text-center'>Welcome to HQ</h1>
        </header>
      </div>
    </div>

    <div class='container-fluid'>
      <div class='row top-margin'>
        <div class='col-md-1'>
        </div>
        <div class='col-md-4 box-shadow widgetBox' id='weather'>
        <h2>Weather</h2>
          <p id='temp'>Temp</p>
          <p id='low'>Low</p>
          <p id='high'>High</p>
          <p id='humid'>Humidity</p>
          <p id='condition'>Condition</p>
          <div id='weather-icon'></div>
        </div>
        <div class='col-md-2'>
        </div>
        <div class='col-md-4 box-shadow widgetBox'>
          <h2>Traffic</h2>
          <div id='map'>
          </div>
        </div>
        <div class='col-md-1'>
        </div>
      </div>
    </div>

    <div class='container-fluid'>
      <div class='row top-margin'>
        <div class='col-md-1'>
        </div>
        <div class='col-md-4 box-shadow widgetBox'>
          <div id="authorize-div">
            <span>Authorize access to Google Calendar API</span>
            <!--Button for the user to click to initiate auth sequence -->
            <button id="authorize-button" onclick="handleAuthClick(event)">
              Authorize
            </button>
          </div>
            <article id="output"></article>
          </div>
        <div class='col-md-1'>
        </div>
      </div>
    </div>

    <div class='row'>
      <div class='col-md-1'>
      </div>
      <div class='col-md-10'>
        <h2>Get Your Shit Together</h2>
        <hr><br>

        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="todoInput" placeholder="Enter your task...">
            <label><input id='big-task' type="radio" name="task-size" value="">Big Task</label>
            <label><input id='med-task' type="radio" name="task-size" value="">Medium Task</label>
            <label><input id='small-task' type="radio" name="task-size" value="">Small Task</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
      <div class='col-md-1'>
      </div>
    </div>

    <div id='beforeTodos' class='row'>
      <div class='col-md-1'>
      </div>
      <div class='col-md-10'>
        <h3>Your todos</h3>
        <hr>
      </div>
      <div class='col-md-1'>
      </div>
    </div>

    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCL4VfH8HaR0oIwXR81awWPGxwUej85hZA&signed_in=true&callback=initMap"
        async defer></script>
    <script type='text/javascript' src='js/main.js'></script>
    <script type='text/javascript' src='js/cal.js'></script>
    <script type='text/javascript' src='js/map.js'></script>
    <script type='text/javascript' src='js/weather.js'></script>
    <script type='text/javascript' src='js/todo.js'></script>

  </body>
</html>
